name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: dropdown
    id: version
    attributes:
      label: Extension Version
      description: What version of the MCP Vibe Inspector extension are you running?
      options:
        - 2.0.0
        - 1.1.0
        - 1.0.3
        - 1.0.2
        - 1.0.1
        - 1.0.0
        - Other (please specify in description)
    validations:
      required: true

  - type: dropdown
    id: vscode
    attributes:
      label: VS Code Version
      description: What version of VS Code are you running?
      options:
        - 1.104.x (Latest)
        - 1.103.x
        - 1.102.x
        - Other (please specify in description)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/abcSTARK/vscode-mcp-debugger/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true